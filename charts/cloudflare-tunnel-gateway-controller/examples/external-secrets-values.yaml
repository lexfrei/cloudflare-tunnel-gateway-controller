# External secrets example - Simple Kubernetes Secret
# Use existing Kubernetes Secret for API token instead of storing in values
#
# NOTE: For integration with External Secrets Operator (AWS Secrets Manager,
# GCP Secret Manager, Azure Key Vault, HashiCorp Vault, etc.), see:
# external-secrets-operator.yaml
#
# Prerequisites:
#   Create a secret with the API token:
#   kubectl create secret generic cloudflare-credentials \
#     --namespace cloudflare-tunnel-system \
#     --from-literal=api-token="your-api-token"
#
# Usage:
#   helm install cloudflare-tunnel-gateway-controller \
#     oci://ghcr.io/lexfrei/cloudflare-tunnel-gateway-controller \
#     --namespace cloudflare-tunnel-system \
#     --create-namespace \
#     --values external-secrets-values.yaml

cloudflare:
  # Cloudflare Tunnel ID (required)
  tunnelId: "your-tunnel-id"

  # Reference to existing secret containing API token
  # Secret must have key: api-token
  apiTokenSecretName: "cloudflare-credentials"
