{{- include "cf-tunnel-gw-ctrl.validateConfig" . -}}
{{- include "cf-tunnel-gw-ctrl.validatePDB" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cf-tunnel-gw-ctrl.fullname" . }}
  labels:
    {{- include "cf-tunnel-gw-ctrl.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cf-tunnel-gw-ctrl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cf-tunnel-gw-ctrl.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ include "cf-tunnel-gw-ctrl.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 30 }}
      {{- with .Values.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--tunnel-id={{ .Values.cloudflare.tunnelId }}"
            - "--gateway-class-name={{ .Values.controller.gatewayClassName }}"
            - "--controller-name={{ .Values.controller.controllerName }}"
            - "--cluster-domain={{ .Values.controller.clusterDomain }}"
            - "--metrics-addr=:{{ .Values.service.metricsPort }}"
            - "--health-addr=:{{ .Values.service.healthPort }}"
            - "--log-level={{ .Values.controller.logLevel }}"
            - "--log-format={{ .Values.controller.logFormat }}"
            {{- if .Values.cloudflare.accountId }}
            - "--account-id={{ .Values.cloudflare.accountId }}"
            {{- end }}
            {{- if .Values.manageCloudflared.enabled }}
            - "--manage-cloudflared=true"
            - "--cloudflared-namespace={{ .Values.manageCloudflared.namespace }}"
            {{- if .Values.manageCloudflared.protocol }}
            - "--cloudflared-protocol={{ .Values.manageCloudflared.protocol }}"
            {{- end }}
            {{- end }}
            {{- if .Values.awg.secretName }}
            - "--awg-secret-name={{ .Values.awg.secretName }}"
            {{- end }}
            {{- if .Values.awg.interfaceName }}
            - "--awg-interface-name={{ .Values.awg.interfaceName }}"
            {{- end }}
            {{- if .Values.leaderElection.enabled }}
            - "--leader-elect=true"
            - "--leader-election-name={{ .Values.leaderElection.leaseName }}"
            {{- if .Values.leaderElection.namespace }}
            - "--leader-election-namespace={{ .Values.leaderElection.namespace }}"
            {{- else }}
            - "--leader-election-namespace={{ .Release.Namespace }}"
            {{- end }}
            {{- end }}
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cf-tunnel-gw-ctrl.apiTokenSecretName" . }}
                  key: api-token
            {{- if .Values.manageCloudflared.enabled }}
            - name: CF_TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "cf-tunnel-gw-ctrl.tunnelTokenSecretName" . }}
                  key: tunnel-token
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.service.healthPort }}
              protocol: TCP
          {{- if .Values.healthProbes.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.healthPort }}
            initialDelaySeconds: {{ .Values.healthProbes.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthProbes.startupProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.healthProbes.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.healthPort }}
            initialDelaySeconds: {{ .Values.healthProbes.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthProbes.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.healthProbes.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.service.healthPort }}
            initialDelaySeconds: {{ .Values.healthProbes.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthProbes.readinessProbe.periodSeconds }}
            {{- if .Values.healthProbes.readinessProbe.timeoutSeconds }}
            timeoutSeconds: {{ .Values.healthProbes.readinessProbe.timeoutSeconds }}
            {{- end }}
            {{- if .Values.healthProbes.readinessProbe.failureThreshold }}
            failureThreshold: {{ .Values.healthProbes.readinessProbe.failureThreshold }}
            {{- end }}
          {{- end }}
          {{- if .Values.awg.secretName }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set +e
                    interface="{{ .Values.awg.interfaceName | default "awg-cfd-gw-ctrl0" }}"
                    echo "AWG cleanup: checking interface $interface"

                    if ! command -v ip > /dev/null 2>&1; then
                      echo "WARNING: ip command not found, skipping AWG interface cleanup"
                      exit 0
                    fi

                    if ip link show "$interface" > /dev/null 2>&1; then
                      echo "Deleting AWG interface: $interface"
                      if ip link delete "$interface"; then
                        echo "Successfully deleted AWG interface: $interface"
                      else
                        echo "WARNING: Failed to delete AWG interface $interface, continuing shutdown"
                      fi
                    else
                      echo "AWG interface $interface not found, skipping deletion"
                    fi

                    exit 0
          {{- end }}
          resources:
            {{- if .Values.resources }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- else }}
            # Recommended defaults for production
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
