suite: test service
templates:
  - service.yaml
tests:
  - it: should create a service
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
    asserts:
      - template: service.yaml
        isKind:
          of: Service
      - template: service.yaml
        equal:
          path: metadata.name
          value: RELEASE-NAME-cloudflare-tunnel-gateway-controller

  - it: should use ClusterIP type by default
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
    asserts:
      - template: service.yaml
        equal:
          path: spec.type
          value: ClusterIP

  - it: should expose metrics and health ports
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
    asserts:
      - template: service.yaml
        contains:
          path: spec.ports
          content:
            name: metrics
            port: 8080
            targetPort: metrics
            protocol: TCP
      - template: service.yaml
        contains:
          path: spec.ports
          content:
            name: health
            port: 8081
            targetPort: health
            protocol: TCP

  - it: should use custom ports when specified
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
      service:
        metricsPort: 9090
        healthPort: 9091
    asserts:
      - template: service.yaml
        contains:
          path: spec.ports
          content:
            name: metrics
            port: 9090
            targetPort: metrics
            protocol: TCP
      - template: service.yaml
        contains:
          path: spec.ports
          content:
            name: health
            port: 9091
            targetPort: health
            protocol: TCP

  - it: should have correct labels
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
    asserts:
      - template: service.yaml
        equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: cloudflare-tunnel-gateway-controller
      - template: service.yaml
        equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should select correct pods
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
    asserts:
      - template: service.yaml
        equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: cloudflare-tunnel-gateway-controller
      - template: service.yaml
        equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should use NodePort type when specified
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
      service:
        type: NodePort
    asserts:
      - template: service.yaml
        equal:
          path: spec.type
          value: NodePort

  - it: should use LoadBalancer type when specified
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
      service:
        type: LoadBalancer
    asserts:
      - template: service.yaml
        equal:
          path: spec.type
          value: LoadBalancer

  - it: should work with fullnameOverride
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
      fullnameOverride: "custom-service"
    asserts:
      - template: service.yaml
        equal:
          path: metadata.name
          value: custom-service

  - it: should work with nameOverride
    set:
      cloudflare:
        tunnelId: "test-tunnel-id"
        apiToken: "test-api-token"
      nameOverride: "short-name"
    asserts:
      - template: service.yaml
        equal:
          path: metadata.name
          value: RELEASE-NAME-short-name
